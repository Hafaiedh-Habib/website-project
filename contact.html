<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | ExtraStore</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style5.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-bar a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .img-logo img {
            height: 50px;
        }

        .contact {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        h1, h2 {
            color: #007bff;
        }

        p {
            line-height: 1.6;
            color: #555555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
            width: 100%;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .nav-bar {
                margin-top: 10px;
            }

            .nav-bar a {
                font-size: 14px;
            }

            .contact {
                padding: 10px;
            }

            button[type="submit"] {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            header {
                text-align: center;
                align-items: center;
            }

            .nav-bar {
                flex-direction: column;
                align-items: center;
            }

            .nav-bar a {
                margin: 10px 0;
            }

            form {
                gap: 10px;
            }

            input, textarea {
                font-size: 14px;
            }

            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header class="head">
        <div class="img-logo">
            <img class="img" src="extrastore.png" alt="Logo ExtraStore">
        </div>
        <nav class="nav-bar">
            <a id="exit" href="index.html">Exit <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/></svg></a>
        </nav>
    </header>
    <section class="contact">
        <h1>Contactez-nous</h1>
        <p>Si vous avez des questions ou des préoccupations, n'hésitez pas à nous contacter !</p>
        <form >
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Envoyer</button>
        </form>
    </section>
    <footer>
        <p style="color: white;">&copy; 2024 ExtraStore | Tous droits réservés</p>
    </footer>
</body>
</html>
